    <script>
        const curser = document.querySelector(".curser");
        document.addEventListener('mousemove', function(e){
            const X = e.clientX;
            const Y = e.clientY;
            curser.style.left = X + "px";
            curser.style.top = Y + "px";
        })

        const drawRipple = function(e) {
            const x = e.clientX;
            const y = e.clientY;
            const node = document.querySelector(".ripple");
            const newNode = node.cloneNode(true);
            newNode.classList.add("animate");
            newNode.style.left = e.clientX - 5 + "px";
            newNode.style.top = e.clientY - 5 + "px";
            node.parentNode.replaceChild(newNode, node);
        };

        window.addEventListener("click", drawRipple);
    </script>
